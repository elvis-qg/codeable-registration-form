<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="./styles/registrationForm.css" />
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <title>BasiscForm</title>
    </head>
    <body>
    <main>
        <h1 class="form-title">Ready to get started?</h1>
        <h3 class="form-title-description">Prepare to join one of the top lawyer communities</h3>
            <form action="#" method="POST" class="registration-form">
                <div>
                    <label for="fisrt_name" class="input-label">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="regular-input" required> 
                </div>
                <div>
                    <label for="last_name" class="input-label">Last Name</label>
                    <input type="text" name="last_name" id="first_name" class="regular-input" required>
                </div>
                <div>
                    <label for="email" class="input-label">Email</label>
                    <input type="text" name="email" id="email" class="regular-input" required>
                </div>
                <div>
                    <label for="zip_code" class="input-label">Zip Code</label>
                    <input type="number" name="zip_code" id="zip_code" pattern="[0-9]{6}" placeholder="123456" class="regular-input" required>
                </div>
                <div>
                    <label for="password" class="input-label">Password</label>
                    <input type="password" name="password" id="password" class="regular-input" required>
                </div>
                <div>
                    <label for="practicing_status" class="input-label">Practicing Status</label>
                    <select name="practiscing_status" id="practicing_status" class="regular-input" required>
                        <option value="" selected></option>
                        <option value="0">Practicing Lawyer</option>
                        <option value="1">Non Practicing Lawyer</option>
                        <option value="2">Retired Lawyer</option>
                    </select>
                </div>
                <div>
                    <label for="legal_expertise" class="input-label">Area of legal expertise</label>
                    <select name="legal_expertise" id="legal_expertise" class="regular-input" required>  
                        <option value="" selected></option>
                        <option value="antitrust">Antitrust</option>
                        <option value="civil_rights">Civil Rights</option>
                        <option value="immigration">Immigration</option>
                        <option value="memes">Memes</option>
                        <option value="gaming">Gaming</option>
                        <option value="pretending_to_work">Pretending to work</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="years_experience" class="input-label">Years of experience</label>
                    <input type="number" name="years_experience" id="years_experience" min="0" max="60" class="regular-input" required>
                </div>
                <fieldset class="form-language-field">
                    <label for="languages" class="input-label">Languages
                        <select name="languages" id="languages" class="languages-input" multiple>
                            <option value="" selected></option>
                            <option value="es">Spanish</option>
                            <option value="en">English</option>
                            <option value="do">Dothraki</option>
                            <option value="ky">Kryptonese</option>
                            <option value="ky">Klingon</option>
                            <option value="vu">Vulcan</option>
                            <option value="ali">Alienese</option>
                            <option value="el">Elvish</option>
                        </select>
                    </label>
                </fieldset>   
                <fieldset class="radio-button-field">
                    <legend class="input-label">Ethnicity</legend>
                    <label>
                        <input type="radio" name="ethnicity" value="earthling">Earthling
                    </label>
                    <label>
                        <input type="radio" name="ethnicity" value="martian">Martian
                    </label>
                    <label>
                        <input type="radio" name="ethnicity" value="asgardian">Asgardian
                    </label>
                </fieldset>
                <div>
                    <label for="phone_number" class="input-label">Cell Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{9}" placeholder="######" class="regular-input">
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="terms_of_use" value="terms_of_use" required>
                        I swear that I totally read the terms of use.
                    </label>
                </div>
                <div>
                    <input type="submit" name="submit" value="Create my account" class="form-submit-button">
                </div>   
            </form>
      </main>
  </body>
</html>
